    <link href = './style/style.css' rel='stylesheet'>
    <title>To-Do-List</title>
</head>
<body>
    <div id = 'container'>
        <div id="toDoHeader">
            <h1 id = 'tdl'>To-Do List</h1>

        </div>
        <div id="todoItemsContainer">
        </div>
    </div>


    
    <script src = './js/app.js'></script>
    
</body>
